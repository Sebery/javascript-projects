<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Quick Tip App Made By Sebery ;)" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>ðŸ’° Quick Tip App | By Sebery</title>
		<!-- STYLES -->
		<link rel="stylesheet" href="css/main.css" />
		<!-- FONTS -->
		<link
			href="https://fonts.googleapis.com/css2?family=Recursive:wght@300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
		<!-- SCRIPTS -->
		<script
			src="https://kit.fontawesome.com/00a4efd493.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<!-- MAIN HEADER -->
		<header>
			<div class="info-container">
				<h1>QUICK TIP APP</h1>
				<div class="made-container">
					<p>Made By Sebery</p>
					<span>ðŸ‘‰</span>
					<a
						rel="noopener noreferrer"
						target="_blank"
						href="https://github.com/Sebery/javascript-projects"
						><i class="fab fa-github"></i
					></a>
				</div>
				<button id="start" type="button">Get Started</button>
			</div>
		</header>

		<!-- QUICK TIP APP CONTAINER -->
		<main>
			<!-- TITLE CONTAINER -->
			<h2><i class="fas fa-hand-holding-usd"></i>QUICK TIP APP</h2>

			<!-- FIRST SECTION CONTAINER -->
			<section class="first-section-container">
				<!-- BILL CONTAINER -->
				<div class="bill-container">
					<input step="0.01" type="number" id="bill" placeholder="Your Bill" />
					<label for="bill">Bill</label>
				</div>

				<!-- TIP CONTAINER -->
				<div class="tip-container">
					<input min="0" max="100" value="0" type="range" id="tip" />
					<div>
						<label for="tip">Select Tip</label>
						<p id="tip-percentage">%0%%</p>
					</div>
				</div>

				<!-- TOTALS CONTAINER -->
				<div class="totals-container">
					<!-- TOTAL TIP CONTAINER  -->
					<div class="total-tip-container">
						<p>Tip</p>
						<p id="total-tip">%$ 0.00%</p>
					</div>

					<hr />

					<!-- TOTAL BILL CONTAINER -->
					<div class="total-bill-container">
						<p>Total</p>
						<p id="total-bill">%$ 0.00%</p>
					</div>
				</div>
			</section>

			<!-- SECOND SECTION CONTAINER -->

			<section class="second-section-container">
				<!-- SPLIT CONTAINER -->

				<div class="split-container">
					<input min="1" max="100" value="1" type="range" id="split" />
					<div>
						<p>Split</p>
						<p id="split-text">%1 Person%</p>
					</div>
				</div>

				<!-- TOTAlS SPLIT CONTAINER -->
				<div class="totals-split-container">
					<div>
						<p>Bill Each</p>
						<p id="bill-each">%$ 0.00%</p>
					</div>

					<div>
						<p>Tip Each</p>
						<p id="tip-each">%$ 0.00%</p>
					</div>
				</div>

				<!-- REPOSITORY CONTAINER -->
				<div class="repository-container">
					<a
						rel="noopener noreferrer"
						target="_blank"
						href="https://github.com/Sebery/javascript-projects"
						>Repository<i class="fab fa-github"></i
					></a>
				</div>
			</section>
		</main>

		<!-- SCRIPTS -->
		<script src="js/main.js"></script>
	</body>
</html>
