<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="description" content="Photo Filter App Project By Sebery" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Photo Filter App | By Sebery</title>
		<!-- STYLES -->
		<link rel="stylesheet" href="css/main.css" />
		<!-- FONTS -->
		<link
			href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<!-- SCRIPTS -->
		<script
			src="https://kit.fontawesome.com/00a4efd493.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<!-- MAIN HEADER -->
		<header>
			<div class="info-container">
				<h1>PHOTO FILTER APP</h1>
				<div class="made-container">
					<p>Made By Sebery</p>
					<span>ðŸ‘‰</span>
					<a
						rel="noopener noreferrer"
						target="_blank"
						href="https://github.com/Sebery/javascript-projects"
						><i class="fab fa-github"></i
					></a>
				</div>
				<button id="start" type="button">Get Started</button>
			</div>
		</header>

		<!-- MAIN CONTENT -->
		<main>
			<!-- MAIN CANVAS -->
			<canvas id="canvas"> </canvas>

			<!-- OTHER CONTENT -->
			<div class="other-content-container">
				<div class="input">
					<label for="file">Select File</label>
					<input type="file" name="file" id="file" />
				</div>
				<div class="effects-buttons-container">
					<button>Grayscale</button>
					<button>Sepia</button>
					<button>Invert</button>
					<button>RGB - RBG</button>
					<button>RGB - BGR</button>
					<button>RGB - GBR</button>
					<button>RGB - GRB</button>
				</div>
				<div class="config-buttons-container">
					<button>Clear</button>
					<button>Download</button>
				</div>
			</div>
		</main>

		<!-- SCRIPTS -->
		<script src="js/main.js"></script>
		<script src="js/cover.js"></script>
	</body>
</html>
