<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="description" content="Photo Filter App Project By Sebery" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Photo Filter App | By Sebery</title>
		<!-- STYLES -->
		<link rel="stylesheet" href="css/main.css" />
		<!-- FONTS -->
		<link
			href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<!-- MAIN CONTENT -->
		<main>
			<!-- MAIN CANVAS -->
			<canvas id="canvas"> </canvas>

			<!-- OTHER CONTENT -->
			<div class="other-content-container">
				<div class="input">
					<label for="file">Select File</label>
					<input type="file" name="file" id="file" />
				</div>
				<div class="effects-buttons-container">
					<button>Grayscale</button>
					<button>Sepia</button>
					<button>Invert</button>
					<button>RGB - RBG</button>
					<button>RGB - BGR</button>
					<button>RGB - GBR</button>
					<button>RGB - GRB</button>
				</div>
				<div class="config-buttons-container">
					<button>Clear</button>
					<button>Download</button>
				</div>
			</div>
		</main>

		<!-- SCRIPTS -->
		<script src="js/main.js"></script>
	</body>
</html>
